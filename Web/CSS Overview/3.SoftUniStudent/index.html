<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SoftUni Student</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="face">
        <div class="eye" id="firstEye">
            <div class="pupil" id="firstPupil"></div>
        </div>
        <div class="eye" id="secondEye">
            <div class="pupil" id="secondPupil"></div>
        </div>
        <div id="nose"></div>
        <div id="mouth">
            <div class="teeth" id="firstTeeth"></div>
            <div class="teeth" id="secondTeeth"></div>
        </div>
    </div>
</body>
</html>
